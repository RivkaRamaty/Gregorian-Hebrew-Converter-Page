<!DOCTYPE html>
<html>

<head>
    <title>Gregorian to Hebrew date converter</title>
    <link rel='stylesheet' href='./gregorian_to_Hebrew_date_converter.css'>

</head>

<body class="body">
    <div class="content">
        <div class="title">
            <h1>Gregorian to Hebrew date converter</h1>
        </div>
        <div class="input">

            <div class="wrapper">
                <div class="input-data">
                    <input id="gd" required>
                    <div class="underline"></div>
                    <label>Day</label>
                </div>
            </div>


            <div>
                <select class="select" id="gm">
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
            </div>

            <div class="wrapper">
                <div class="input-data">
                    <input id="gy" required>
                    <div class="underline"></div>
                    <label>Year</label>
                </div>
            </div>
        </div>
        <div>
            <div class="form-check">
                <input class="form-check-input" id="gs" type="checkbox">
                <label class="form-check-label">After sunset</label>
            </div>
            <div class="button_container">
                <div class="button" onclick="convertonclick()">Convert to Hebrew</div>
            </div>
            <div class="hebrew_date"><text id="resText"></text></div>
        </div>
        <script src='./gregorian_to_Hebrew_date_converter.js'></script>
    </div>
</body>

</html>
